<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Contest</title>
    <link rel="stylesheet" href="./public/mainPage.css">
</head>
<body>
    <header class="menu">
        <nav>
            <ul class="menu-items">
                <li class="menu-left">
                    <a href="/">Photo Contest</a>
                </li>
                <li class="menu-right">
                    <a href="/account">
                        <img src="./public/imgs/user-regular.svg" alt="icon" width="20" height="20">
                    </a>
                    <a href="/logout">
                        <img src="./public/imgs/right-from-bracket-solid.svg" alt="icon" width="20" height="20">
                    </a>
                    <a href="/add">
                        <img src="./public/imgs/square-plus-regular.svg" alt="icon" width="20" height="20">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content-container">
            <!-- Перший елемент -->
            <div class="upper-part">
                <label class="photo-name">Game</label>
                <img src="./public/imgs/Tips_for_Taking_Photos_at_the_Beach_55dd7d25-11df-4acf-844f-a5b4ebeff4df.webp" alt="photo" width="100%">
                <div class="user-data">
                    <label>By: <p>User</p></label>
                    <hr>
                    <div class="lower-part">
                        <div class="caption-box">No captions yet</div>
                        <input type="text" placeholder="Add caption">
                        <button class="add-caption-button">Add</button>
                    </div>
                </div>
            </div>

            <!-- Другий елемент -->
            <div class="upper-part">
                <label class="photo-name">Game</label>
                <img src="./public/imgs/Tips_for_Taking_Photos_at_the_Beach_55dd7d25-11df-4acf-844f-a5b4ebeff4df.webp" alt="photo" width="100%">
                <div class="user-data">
                    <label>By: <p>User</p></label>
                    <hr>
                    <div class="lower-part">
                        <div class="caption-box">No captions yet</div>
                        <input type="text" placeholder="Add caption">
                        <button class="add-caption-button">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
