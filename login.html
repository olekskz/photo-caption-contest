<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <title>Login</title>
</head>
<body>
    <form class="login-form">
        <label class="login-label">Login</label>
        <br>
        <div class="input-fields">
            <input type="text" class="username-input" placeholder="Username">
            <br>
            <input type="password" class="password-input" placeholder="Password">
        </div>
        <hr>
        <label class="continue-with">Continue with:</label>
        <div class="continue-with-container">
            <button class="google-button">
                <img src="./public/imgs/google-brands-solid.svg" alt="icon">
            </button>
            <button class="facebook-button">
                <img src="./public/imgs/facebook-brands-solid.svg" alt="icon">
            </button>
            <button class="github-button">
                <img src="./public/imgs/github-brands-solid.svg" alt="icon">
            </button>
        </div>
        <button class="login-button" type="submit">Login</button>
    </form>
</body>
</html>
